<div class="container-fluid">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <div class="col-sm-6 col-xs-12">
                <label>Customer:</label>
                <ng-selectize the-model="baseEntity.Customer" service="CustomerService" label-field="Value" value-field="id" allow-create="false"></ng-selectize>
                <label>To:</label>
                <ng-selectize the-model="baseEntity.To" service="CustomerService" label-field="Value" value-field="id" allow-create="false" max-items="10"></ng-selectize>
            </div>
            <div class="col-sm-6 col-xs-12">
                <label>Attachments</label>
                <attachments-box owner-entity="baseEntity" kind="CQALineAttachments" after-upload="saveAfterUpload(oEntity, oDeferred)" read-only="false" when-change="on_attachments_change(oEntity)" after-delete="afterRemoveFile(oEntity)"></attachments-box>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12">
                <label>Content</label>
                <pre>Estimated: ________________
We have received your complaint, we are working on it...

Atte,
Alfredo
</pre>
            </div>
        </div>
    </form>
</div>

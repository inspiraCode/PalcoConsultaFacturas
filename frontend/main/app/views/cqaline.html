<form class="form-horizontal" role="form">
    <div class="form-group">
        <div class="col-xs-12">
            <label>Due Date</label>
            <input type="date" class="form-control" ng-model="entity.ConvertedDueDate" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-12">
            <label>Closed Date</label>
            <input type="date" class="form-control" ng-model="entity.ConvertedClosedDate" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-12">
            <label>Who-s Got Next Step</label>
            <textarea class="form-control" ng-model="entity.Champion"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-12">
            <label>Ongoing Activities</label>
            <textarea class="form-control" ng-model="entity.OngoingActivities"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-12">
            <label>Attachments</label>
            <attachments-box owner-entity="assembly" kind="BOMAttachments" after-upload="saveAfterUpload(oEntity, oDeferred)" read-only="false" when-change="on_attachments_change(oEntity)" after-delete="afterRemoveFile(oEntity)"></attachments-box>
        </div>
    </div>
</form>
<pre>
    {{entity | json: 4}}
</pre>
